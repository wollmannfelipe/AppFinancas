<form #formPadrao="ngForm">
  <div class="row">
      <div class="col-md-4">
          <div class="form-group">
              <label for="codigo">Código</label>
              <input required type="text" disabled id="codigo" autocomplete="off" class="form-control" [(ngModel)]="tipoMovimentoEdicao.Codigo"
                  name="codigo">
          </div>
      </div>
      <div class="col-md-8">
          <div class="form-group">
              <label for="descricao">Descrição</label>
              <input required type="text" id="descricao" autocomplete="off" class="form-control" [(ngModel)]="tipoMovimentoEdicao.Descricao"
                  name="descricao">
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-4">
          <div class="form-group">
              <label for="creditodebito">Tipo</label>
              <select required name="creditodebito" class="form-control" id="creditodebito" [(ngModel)]="tipoMovimentoEdicao.CreditoDebito">
                  <option value="">Selecione um tipo</option>
                  <option value="C">Crédito</option>
                  <option value="D">Débito</option>
              </select>
          </div>
      </div>
  </div>
</form>
<div class="row">
  <div class="col-md-12">
      <button (click)="salvar($event)" type="button" [disabled]="!formPadrao.valid" class="btn btn-outline-success">Salvar</button>
      <button (click)="excluir($event)" type="button" [disabled]="!editando" class="btn btn-outline-danger">Excluir</button>
      <button (click)="cancelar($event)" type="button" class="btn btn-outline-warning">Cancelar</button>
  </div>
</div>
