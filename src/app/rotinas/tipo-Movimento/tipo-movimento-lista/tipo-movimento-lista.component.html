<table class="table table-sm">
  <thead class="thead-dark">
      <tr>
          <th scope="col">Código</th>
          <th scope="col">Descrição</th>
          <th scope="col">Tipo</th>
          <th scope="col">Ação</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngIf="!tiposMovimento || tiposMovimento.length === 0">
          <td colspan="4" style="text-align:center;">
              Não há tipos de movimento cadastrados
          </td>
      </tr>
      <tr *ngFor="let tipoMovimento of tiposMovimento">
          <td>
              {{ tipoMovimento.Codigo }}
          </td>
          <td>{{ tipoMovimento.Descricao }}</td>
          <td>{{ (tipoMovimento.CreditoDebito === 'C' ? 'Crédito' : 'Débito' ) }}</td>
          <td>
              <button (click)="editar($event, tipoMovimento)" type="button" class="btn btn-outline-info">Editar</button>
              <button (click)="excluir($event, tipoMovimento)" type="button" class="btn btn-outline-danger">Excluir</button>
          </td>
      </tr>
  </tbody>
</table>
<div class="row" style="margin-top:20px;">
  <div class="col-md-12">
      <button (click)="incluir($event)" type="button" class="btn btn-outline-primary">Incluir</button>
  </div>
</div>
