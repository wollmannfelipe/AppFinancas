<div class="text-center">
  <form class="form-signin" #formLogin="ngForm">
    <i class="material-icons md-48">tag_faces</i>
    <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Loga aí parça</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input name="email" [(ngModel)]="Email" type="email" id="inputEmail" class="form-control" placeholder="Email" required=""
      autofocus="">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input name="senha" [(ngModel)]="Senha" type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
    <button [disabled]="!formLogin.valid" class="btn btn-lg btn-primary btn-block" (click)="login($event)">Entrar</button>
    <div *ngIf="mensagem" class="alert" role="alert" [ngClass]="classMensagem">
      {{ mensagem }}
    </div>
    <p class="mt-5 mb-3 text-muted">--AppFin</p>
  </form>
</div>
